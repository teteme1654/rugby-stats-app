<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rugby Stats - „ÇØ„É≠„Éû„Ç≠„Éº„Çπ„Ç≥„Ç¢„Éú„Éº„Éâ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial Black', 'Arial', sans-serif;
      background: #00FF00; /* „Ç∞„É™„Éº„É≥„Éê„ÉÉ„ÇØÔºà„ÇØ„É≠„Éû„Ç≠„ÉºÁî®Ôºâ */
      color: white;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: flex-end;
      -webkit-app-region: drag; /* „Ç¶„Ç£„É≥„Éâ„Ç¶„Çí„Éâ„É©„ÉÉ„Ç∞ÂèØËÉΩ„Å´ */
    }

    .scoreboard-container {
      display: flex;
      align-items: stretch;
      justify-content: space-between;
      width: 100%;
      height: 100%;
      position: relative;
      -webkit-app-region: no-drag; /* ÂÜÖÈÉ®Ë¶ÅÁ¥†„ÅØ„Éâ„É©„ÉÉ„Ç∞‰∏çÂèØ */
      background: transparent; /* ËÉåÊôØ„ÇíÈÄèÈÅé„Å´Ôºàbody„ÅÆ„ÇØ„É≠„Éû„Ç≠„ÉºËâ≤„ÅåË¶ã„Åà„ÇãÔºâ */
    }

    .team-section {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
      padding: 15px 30px;
      justify-content: flex-start;
      background: var(--team-bg, rgba(50,50,60,0.95));
    }
    
    .team-section.host {
      background: linear-gradient(90deg, 
        var(--host-color, #d32f2f) 0%, 
        var(--host-color, #d32f2f) 60%,
        transparent 100%
      );
    }

    .team-section.away {
      flex-direction: row-reverse;
      justify-content: flex-start;
      background: linear-gradient(270deg, 
        var(--away-color, #1976d2) 0%, 
        var(--away-color, #1976d2) 60%,
        transparent 100%
      );
    }

    .team-logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 8px;
    }

    .team-info {
      display: flex;
      flex-direction: column;
      gap: 0px;
    }

    .team-section.away .team-info {
      align-items: flex-end;
    }

    .team-name {
      font-size: 1.6em;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      color: white;
    }

    .team-stats {
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      display: none; /* Áµ±Ë®àÊÉÖÂ†±„ÇíÈùûË°®Á§∫ */
    }

    .score-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 0 40px;
      min-width: 280px;
      background: rgba(50,50,60,0.95);
    }

    .score {
      font-size: 4.5em;
      font-weight: 900;
      color: white;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
      min-width: 90px;
      text-align: center;
    }

    .score-separator {
      font-size: 4em;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 900;
    }

    /* „ÉÅ„Éº„É†„Ç´„É©„Éº„ÅÆ„Ç¢„ÇØ„Çª„É≥„Éà */
    .team-section.host .team-name {
      color: white;
    }

    .team-section.away .team-name {
      color: white;
    }

    .team-section.host .team-logo {
      background: rgba(255, 255, 255, 0.2);
    }

    .team-section.away .team-logo {
      background: rgba(255, 255, 255, 0.2);
    }

    /* „Ç¶„Ç£„É≥„Éâ„Ç¶„Ç≥„É≥„Éà„É≠„Éº„É´ */
    .window-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
      -webkit-app-region: no-drag;
      opacity: 0.6;
      transition: opacity 0.3s;
    }
    
    .window-controls:hover {
      opacity: 1;
    }

    .control-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .control-btn.close {
      background: rgba(255, 59, 48, 0.8);
    }

    .control-btn.close:hover {
      background: rgba(255, 59, 48, 1);
    }

    /* „ÇØ„É≠„Éû„Ç≠„ÉºËâ≤ÈÅ∏Êäû„Éë„Éç„É´ */
    .chromakey-controls {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
      z-index: 1000;
      -webkit-app-region: no-drag;
      opacity: 0.6;
      transition: opacity 0.3s;
    }
    
    .chromakey-controls:hover {
      opacity: 1;
    }

    .color-btn {
      width: 40px;
      height: 30px;
      border-radius: 5px;
      border: 2px solid white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .color-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .color-btn.active {
      border-width: 3px;
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    .color-btn.green {
      background: #00FF00;
    }

    .color-btn.blue {
      background: #0000FF;
    }

    .color-btn.magenta {
      background: #FF00FF;
    }
  </style>
</head>
<body>
  <div class="chromakey-controls">
    <button class="color-btn green active" onclick="setChromakey('#00FF00', this)" title="„Ç∞„É™„Éº„É≥"></button>
    <button class="color-btn blue" onclick="setChromakey('#0000FF', this)" title="„Éñ„É´„Éº"></button>
    <button class="color-btn magenta" onclick="setChromakey('#FF00FF', this)" title="„Éû„Çº„É≥„Çø"></button>
  </div>

  <div class="window-controls">
    <button class="control-btn" onclick="toggleAlwaysOnTop()" title="ÊúÄÂâçÈù¢Ë°®Á§∫ÂàáÊõø">üìå</button>
    <button class="control-btn close" onclick="closeWindow()" title="Èñâ„Åò„Çã">‚úï</button>
  </div>

  <div class="scoreboard-container">
    <!-- „Éõ„Éº„É†„ÉÅ„Éº„É† -->
    <div class="team-section host">
      <img src="" alt="" class="team-logo" id="hostLogo" onerror="this.style.display='none'">
      <div class="team-info">
        <div class="team-name" id="hostName">HOME TEAM</div>
        <div class="team-stats">
          TRY:<span id="hostTries">0</span> 
          CG:<span id="hostConversions">0</span> 
          PG:<span id="hostPG">0</span>
        </div>
      </div>
    </div>

    <!-- „Çπ„Ç≥„Ç¢ -->
    <div class="score-section">
      <div class="score" id="hostScore">0</div>
      <div class="score-separator">-</div>
      <div class="score" id="awayScore">0</div>
    </div>

    <!-- „Ç¢„Ç¶„Çß„Ç§„ÉÅ„Éº„É† -->
    <div class="team-section away">
      <img src="" alt="" class="team-logo" id="awayLogo" onerror="this.style.display='none'">
      <div class="team-info">
        <div class="team-name" id="awayName">AWAY TEAM</div>
        <div class="team-stats">
          TRY:<span id="awayTries">0</span> 
          CG:<span id="awayConversions">0</span> 
          PG:<span id="awayPG">0</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentData = null;
    let isAlwaysOnTop = true;

    async function loadData() {
      try {
        currentData = await window.electronAPI.getMatchData();
        updateDisplay(currentData);
      } catch (error) {
        console.error('„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
      }
    }

    window.electronAPI.onUpdateData((data) => {
      currentData = data;
      updateDisplay(data);
    });

    function updateDisplay(data) {
      if (!data) return;

      // CSSÂ§âÊï∞„Åß„ÉÅ„Éº„É†„Ç´„É©„Éº„ÇíË®≠ÂÆö
      document.documentElement.style.setProperty('--host-color', data.hostTeam.color || '#ff6b35');
      document.documentElement.style.setProperty('--away-color', data.awayTeam.color || '#4a90e2');

      // „Éõ„Éº„É†„ÉÅ„Éº„É†
      document.getElementById('hostName').textContent = data.hostTeam.name.toUpperCase();
      document.getElementById('hostScore').textContent = data.score.host;
      document.getElementById('hostTries').textContent = data.stats.host.tries;
      document.getElementById('hostConversions').textContent = data.stats.host.conversions;
      document.getElementById('hostPG').textContent = data.stats.host.penaltyGoals;
      
      const hostLogo = document.getElementById('hostLogo');
      if (data.hostTeam.logo) {
        hostLogo.src = data.hostTeam.logo;
        hostLogo.style.display = 'block';
      }

      // „Ç¢„Ç¶„Çß„Ç§„ÉÅ„Éº„É†
      document.getElementById('awayName').textContent = data.awayTeam.name.toUpperCase();
      document.getElementById('awayScore').textContent = data.score.away;
      document.getElementById('awayTries').textContent = data.stats.away.tries;
      document.getElementById('awayConversions').textContent = data.stats.away.conversions;
      document.getElementById('awayPG').textContent = data.stats.away.penaltyGoals;
      
      const awayLogo = document.getElementById('awayLogo');
      if (data.awayTeam.logo) {
        awayLogo.src = data.awayTeam.logo;
        awayLogo.style.display = 'block';
      }
    }

    function setChromakey(color, btn) {
      document.body.style.background = color;
      
      // active„ÇØ„É©„Çπ„ÇíÂàá„ÇäÊõø„Åà
      document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    async function toggleAlwaysOnTop() {
      isAlwaysOnTop = !isAlwaysOnTop;
      await window.electronAPI.setAlwaysOnTop('scoreboard-chromakey', isAlwaysOnTop);
    }

    async function closeWindow() {
      await window.electronAPI.closeScoreboardChromakey();
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadData();
    });
  </script>
</body>
</html>
